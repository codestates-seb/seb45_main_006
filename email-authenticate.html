<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 이메일은 ${email} 인증코드는 ${authCode} -->
    <div
      style="display: grid; justify-content: center; background-color: #f5f5f5"
    >
      <div
        style="
          width: 500px;
          height: 500px;
          padding: 20px;
          background-color: #ffffff;
        "
      >
        <div style="width: 100%; height: 3px; background-color: #44ae4e"></div>

        <div>
          <p style="font-size: 12px; margin-right: 4px; color: #888888">
            WM Company
          </p>
        </div>

        <div style="margin-bottom: 32px">
          <img
            src="https://dev-squad.s3.ap-northeast-2.amazonaws.com/images/icon_logo.png"
            alt=""
            style="display: inline-block"
          />
          <img
            src="https://dev-squad.s3.ap-northeast-2.amazonaws.com/images/icon_logo-text.png"
            alt=""
            width="200"
            style="display: inline-block"
          />
        </div>

        <div style="margin-bottom: 32px">
          <span style="font-size: 24px; color: #38bf82"> 메일인증 </span>
          <span style="font-size: 24px">안내입니다.</span>
        </div>

        <div>
          <p style="font-size: 16px">${email} 님</p>
        </div>

        <div>
          <span style="font-size: 16px"> 프로젝트/스터디를 함께할</span>
          <span style="font-size: 16px; color: #38bf82; font-weight: 700">
            파티원을
          </span>
          <span style="font-size: 16px">구하는</span>
        </div>

        <div style="margin-bottom: 12px">
          <span style="font-size: 16px; color: #38bf82; font-weight: 700">
            Dev Squad
          </span>

          <span style="font-size: 16px">
            서비스를 이용해주셔서 감사합니다.
          </span>
        </div>

        <div>
          <span style="font-size: 16px; font-weight: 700">
            페이지로 돌아가거나
          </span>
          <span style="font-size: 16px; font-weight: 700">
            아래 버튼을 눌러 인증코드를 입력하여
          </span>
          <p style="font-size: 16px">회원가입을 완료해주세요.</p>
        </div>
        <div style="margin-bottom: 32px">
          <span style="font-size: 16px"> 감사합니다. </span>
        </div>
        <div
          style="
            width: 100%;
            display: grid;
            justify-content: center;
            margin-bottom: 12px;
          "
        >
          <div
            style="
              display: grid;
              align-content: center;
              width: 400px;
              height: 21px;
              padding: 12px 0;
              border: 1px solid #e2e2e2;
              border-radius: 4px;
              text-align: center;
              letter-spacing: 2px;
            "
          >
            ${authCode}
          </div>
        </div>
        <div
          style="
            display: grid;
            justify-content: center;
            align-content: center;
            letter-spacing: 4px;
          "
        >
          <a
            href="http://dev-squad.s3-website.ap-northeast-2.amazonaws.com/signup/2?email=${email}"
          >
            <button
              style="
                display: grid;
                justify-content: center;
                align-content: center;
                letter-spacing: 4px;
                width: 400px;
                height: 47px;
                padding: 12px 0;
                border: 1px solid #e2e2e2;
                border-radius: 4px;
                letter-spacing: 2px;
                background-color: #38bf82;
                cursor: pointer;
              "
            >
              <p style="margin: 0; font-size: 18px; color: #ffffff">메일인증</p>
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
